<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/32aee59745.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
    <title>checkout page</title>
</head>
<body>
    <section>
        <main>
            <h1 id="principaleTitle">Checkout</h1>
            <div class="container">
            <div class="w-50">
                <div>
                    <h2 class="c-gray">Contact information</h2>
                    <div class="p-relative">
                        <label>Email</label>
                        <input  type="text"placeholder="Entrez votre mail">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="p-relative">
                        <label>phone</label>
                        <input type="text" placeholder="Entrez votre telephone">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
                <div>
                    <h2 class="c-gray">Shipping address </h2>
                    <div class="p-relative">
                        <label>fullName</label>
                        <input type="text" placeholder="Entrez votre nom et prÃ©nom">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="p-relative">
                        <label>Adresse</label>
                        <input type="text" placeholder="Entrez votre adresse">
                        <i class="fa-solid fa-house-user"></i>
                    </div>
                    <div class="d-flex" >
                        <div class="p-relative">
                            <label for="ice-cream-choice">Contry:</label>
                            <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice">

                            <datalist id="ice-cream-flavors">
                                <option value="Belgique ">
                                <option value="france">
                            </datalist>
                            <i class="fa-solid fa-globe middle"></i>
                        </div>
                        <div class="codePostal">
                            <label>Postal</label>
                            <input class="w-50"  type="text" placeholder="Entrez votre code postal">
                        </div>
                    </div>

                    <div class='checkbox'>

                        <input type="checkbox"  >
                        <label> save this information</label>
                    </div>
                    <button>Continuer</button>
                </div>

            </div>
            <div  class="w-50 bg-gray">
                <div class="article-one">
                    <figure>
                        <img src="assets/pictures/photo1.png">
                        <figcaption>
                            <h2>vintage bag</h2>
                            <div class="price">$54.99</div>
                           <div class="counter">
                               <div class="plus">+</div>
                               <div class="number">1</div>

                               <div class="minus">-</div>
                           </div>

                        </figcaption>
                    </figure>
                </div>

                <div class="article-one">
                    <figure>
                        <img src="assets/pictures/photo2.png">
                        <figcaption>
                            <h2>vintage bag</h2>
                            <div class="price">$54.99</div>
                            <div class="counter">
                                <div class="plus">+</div>
                                <div class="number">1</div>

                                <div class="minus">-</div>
                            </div>

                        </figcaption>
                    </figure>
                </div>
                <div class="finalPrice">
                    <div>
                        <span>shipping</span>
                        <span>$19</span>
                    </div>
                    <div>
                        <span>Total</span>
                        <span>$149.99</span>
                    </div>
                </div>

            </div>
            </div>
        </main>
    </section>
</body>
</html>
